<div class="container">
    <form class="form item">
        <mat-form-field class="form_element">
            <input matInput placeholder="Nombre" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <mat-error *ngIf="name.valid || name.pristine">
                Nombre requerido
            </mat-error>
        </mat-form-field>

        <mat-radio-group class="form_element">
            <p>Escoje una opcion</p>
            <mat-radio-button value="pickup" change="onPickupOnDelivery(false)">
                Pickup</mat-radio-button>
            <mat-radio-button value="delivery" change="onPickupOnDelivery(true)">
                Delivery</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="form_element">
            <input matInput placeholder="Direccion de envio" required [(ngModel)]="model.shippingAddress" name="shippingAddress" #shippingAddress="ngModel">
        </mat-form-field>

        <mat-form-field class="form_element">
            <input matInput placeholder="Ciudad" required [(ngModel)]="model.city" name="city" #city="ngModel">
        </mat-form-field>

        <mat-form-field class="form_element">
            <mat-label>Selecciona</mat-label>
            <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
                <mat-option [value]="tienda" *ngFor="let tienda of stores">
                    {{tienda.name}} - {{tienda.openingHours}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<app-details></app-details>
<div class="container__button">
    <button [disabled]="" mat-raised-button color="primary" type="submit"> Chekout</button>
</div>
